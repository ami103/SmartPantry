<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/receta.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        
        <div class="receta-content">
            <div class="ingredientes-box">
                <h2>Ingredientes</h2>
                <ul>
                    {% for ingrediente in ingredientes %}
                        <li>{{ ingrediente }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="instrucciones-box">
                <h2>Instrucciones</h2>
                <ol>
                    {% for paso in instrucciones %}
                        <li>{{ paso }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>

        <div class="back-button">
            <a href="{{ url_for('main.despensa') }}" class="button">Volver a Despensa</a>
        </div>
    </div>
</body>
</html>
